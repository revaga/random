<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head><body class="website" id="website">
    <p class="title"></p>
    <button style="border: 4px; border-color: blueviolet; background-color: antiquewhite;" onclick="addbutton()"> button </button>
</body>


<script>
    function addbutton(){
        random  = Math.floor(Math.random() * 700);
        let parent = document.getElementById("website");
            var randomnum = document.createElement("button")
            randomnum.innerHTML = random
            randomnum.style.height = "20px"
            randomnum.style.borderRadius = "10px"
            randomnum.style.backgroundColor = "lightblue"
            randomnum.style.margin = "10px"
            parent.appendChild(randomnum)
        console.log("adding buttons randomly")
}
</script>
</html>
