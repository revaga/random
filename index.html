<script>
    function addbutton(){
        random  = Math.floor(Math.random() * 700);
        console.log("adding buttons randomly")
        document.querySelector(".quote").innerHTML = "loading...."
        fetch("https://xkcd.com/"+random+"/info.0.json")
        .then(r => r.json())
        .then(data =>{

            let parent = document.getElementById("website");

            var randombutton = document.createElement("BUTTON");
            randombutton.innerHTML = data.safe_title
            parent.appendChild(randombutton)

            
        
    })
}
